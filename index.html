<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Document</title>
    <style>
body {
    background-color: white;
    margin: 0;
    padding: 0;
}

#timer-container {
  width: 40%; /* Responsive width */
  max-width: 350px; /* Restrict maximum width */
  max-height: 200px;
  overflow: hidden; /* Hide anything that overflows */
  margin: 0 auto; /* Center the timer */
}

#timer {
  color: #eeeeee;
  text-align: center;
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: .5em;
  letter-spacing: 5px;
  display: flex;
  justify-content: center;
}

.days, .hours, .minutes, .seconds {
  display: inline-block;
  padding: 10px;
  width: 80px; /* Adjust block width */
  height: 60px; /* Adjust block height */
  border-radius: 5px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.days {
  background: #EF2F3C;
}

.hours {
  background: #EF2F3C;
}

.minutes {
  background: #276FBF;
}

.seconds {
  background: #F0A202;
}

.numbers {
  font-family: 'Roboto', sans-serif;
  color: black; /* Set the number text to black */
  font-size: 1.5em;
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px; /* Space between numbers and label */
}
    </style>
</head>
<body>
    
<div id="timer-container">
  <div id="timer">
      <div class="hours"> 
          <div id="hours" class="numbers">0</div>hours
      </div> 
      <div class="minutes"> 
          <div id="minutes" class="numbers">0</div>minutes
      </div> 
      <div class="seconds"> 
          <div id="seconds" class="numbers">0</div>seconds
      </div> 
  </div>
</div>

<script>
    // Get the current time
    const startDate = new Date().getTime();

    // countdown
    let timer = setInterval(function() {
      const now = new Date().getTime();
      const elapsed = now - startDate;
      let totalSeconds = Math.floor(elapsed / 1000);
      let minutes = Math.floor(totalSeconds / 60);
      let seconds = totalSeconds % 60;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;
    }, 1000); // Update every second
</script>

</body>
</html>
